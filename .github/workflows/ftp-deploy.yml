name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Obter o código do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        
      - name: Enviar arquivos via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # O Vite gera o site na pasta dist/
          local-dir: ./dist/
          server-dir: public_html/
        
        # Excluir arquivos soltos do deploy (não envia o .git, por exemplo)
        # exclude: |
        #   **/.git*
        #   **/.git*/**
        #   **/node_modules/**
